<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-width=1.0">
    <title>Beat Drop - Host Screen</title>
    <!-- CDNs -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <!-- Simple QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff007f;
            --neon-green: #00ff66;
            --dark-bg: #050508;
            --panel-bg: rgba(10, 15, 25, 0.7);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg);
            color: var(--neon-blue);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background: var(--panel-bg);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from {
                text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            }

            to {
                text-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue), 0 0 40px var(--neon-blue);
            }
        }

        .info-panel {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 4px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.1);
        }

        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
        }

        #room-id-display {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            letter-spacing: 2px;
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px;
        }

        #main-area {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
            position: relative;
        }

        #game-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-width: 0;
        }

        #game-container {
            display: inline-block;
            position: relative;
        }

        canvas {
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.15);
            border-radius: 8px;
            border: 1px solid rgba(0, 243, 255, 0.2);
            max-width: 100%;
            height: auto;
            display: block;
        }

        #waiting-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(5, 5, 8, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            backdrop-filter: blur(5px);
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .waiting-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
            margin: 0 0 10px 0;
            text-align: center;
            animation: pulse-glow 2s infinite alternate;
        }

        .waiting-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            color: #fff;
            letter-spacing: 2px;
            margin: 0 0 20px 0;
            text-align: center;
        }

        #match-summary {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-yellow);
            max-width: 600px;
            text-align: center;
            margin: 0 0 30px 0;
            line-height: 1.4;
            text-shadow: 0 0 8px rgba(255, 234, 0, 0.4);
            font-style: italic;
        }

        #qr-container {
            background: rgba(255, 255, 255, 1);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.6);
            border: 2px solid var(--neon-blue);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        #qr-container img {
            display: block;
        }

        .click-start {
            color: var(--neon-pink);
            font-size: 1rem;
            letter-spacing: 2px;
            animation: pulse-glow 1.5s infinite alternate;
        }

        /* ── Left vibe / vote sidebar ───────────────────────────────────────── */
        #vibe-sidebar {
            width: 220px;
            flex-shrink: 0;
            background: rgba(10, 15, 25, 0.8);
            border-radius: 8px;
            border: 1px solid rgba(0, 243, 255, 0.35);
            box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.08), 0 0 20px rgba(0, 243, 255, 0.15);
            padding: 16px 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            backdrop-filter: blur(5px);
            overflow: hidden;
        }

        #vibe-sidebar-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: var(--neon-blue);
            text-shadow: 0 0 8px var(--neon-blue);
            text-align: center;
            border-bottom: 1px solid rgba(0, 243, 255, 0.25);
            padding-bottom: 10px;
        }

        #vibe-canvas-wrap {
            flex: 1;
            min-height: 0;
            position: relative;
        }

        #vibe-canvas-wrap canvas {
            position: absolute;
            inset: 0;
            width: 100% !important;
            height: 100% !important;
            border: none;
            box-shadow: none;
            border-radius: 0;
        }

        #vibe-footer {
            text-align: center;
            padding-top: 6px;
            border-top: 1px solid rgba(0, 243, 255, 0.15);
        }

        #vibe-current {
            font-size: 0.85rem;
            color: #c5c6c7;
            letter-spacing: 1px;
            min-height: 20px;
        }

        #vibe-current span {
            color: var(--neon-blue);
            font-weight: bold;
        }

        #vote-countdown {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: rgba(0, 243, 255, 0.5);
            letter-spacing: 2px;
        }

        #leaderboard-side {
            width: 280px;
            background: rgba(10, 15, 25, 0.8);
            border-radius: 8px;
            border: 1px solid var(--neon-blue);
            box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.1), 0 0 20px rgba(0, 243, 255, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        #leaderboard-side h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 1.2rem;
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--neon-blue);
            padding-bottom: 10px;
            text-shadow: 0 0 10px var(--neon-blue);
            letter-spacing: 2px;
        }

        #leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 4px;
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }

        .player-row.rank-1 {
            border-color: var(--neon-green);
            background: rgba(0, 255, 102, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 102, 0.3);
            color: var(--neon-green) !important;
            text-shadow: 0 0 5px var(--neon-green);
        }

        .player-name {
            font-weight: bold;
        }

        .player-score {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div id="header">
        <h1>Beat Drop</h1>
        <div class="info-panel">
            <div class="stat-box">
                <div class="stat-value" id="room-id-display">----</div>
                <div class="stat-label">Room Code</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="player-count">0</div>
                <div class="stat-label">Players</div>
            </div>
            <!-- <div class="stat-box">
                <div class="stat-value" id="bpm-display">118</div>
                <div class="stat-label">BPM</div>
            </div> -->
            <div class="stat-box">
                <div class="stat-value" id="timer-display">45</div>
                <div class="stat-label">TIMER</div>
            </div>
        </div>
    </div>

    <div id="main-area">
        <!-- Left sidebar: 3D word cloud -->
        <div id="vibe-sidebar">
            <div id="vibe-sidebar-title">VIBE</div>
            <div id="vibe-canvas-wrap"></div>
            <div id="vibe-footer">
                <div id="vibe-current"></div>
                <div id="vote-countdown"></div>
            </div>
        </div>

        <div id="game-wrapper">
            <div id="game-container">
                <div id="waiting-overlay">
                    <div class="waiting-title">WAITING FOR DANCERS</div>
                    <div class="waiting-subtitle">SCAN TO JOIN</div>
                    <div id="match-summary"></div>
                    <div id="qr-container"></div>
                    <div class="click-start">CLICK ANYWHERE HERE TO START</div>
                </div>
            </div>
        </div>

        <div id="leaderboard-side">
            <h2>LEADERBOARD</h2>
            <div id="leaderboard-list">
                <!-- Players injected here dynamically -->
            </div>
        </div>
    </div>


    <!-- Hidden video element to play the mp4 as background music -->
    <video id="bg-music" src="/music/music.mp4" loop style="display:none"></video>

    <script type="module" src="/game.js"></script>
    <script type="module" src="/vibe-sidebar.js"></script>
</body>

</html>
