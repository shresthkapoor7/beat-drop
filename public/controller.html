<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beat Drop - Controller</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1f2833;
            color: #66fcf1;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            touch-action: none;
            /* Prevent scrolling and zooming */
            user-select: none;
        }

        #header {
            text-align: center;
            padding: 20px;
            background: #0b0c10;
            border-bottom: 2px solid #45a29e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #status {
            font-size: 0.9rem;
            color: #c5c6c7;
            margin-top: 5px;
        }

        #dpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            margin: 40px auto;
        }

        .btn {
            background: #45a29e;
            border: 2px solid #66fcf1;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: #0b0c10;
            box-shadow: 0 8px 0 #1f2833, 0 15px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.1s;
            cursor: pointer;
        }

        .btn:active {
            transform: translateY(8px);
            box-shadow: 0 0px 0 #1f2833, 0 5px 10px rgba(0, 0, 0, 0.4);
            background: #66fcf1;
        }

        #btn-up {
            grid-column: 2;
            grid-row: 1;
        }

        #btn-left {
            grid-column: 1;
            grid-row: 2;
        }

        #btn-right {
            grid-column: 3;
            grid-row: 2;
        }

        #btn-down {
            grid-column: 2;
            grid-row: 3;
        }
    </style>
</head>

<body>

    <div id="header">
        <h2>Beat Drop Player</h2>
        <div id="status">Connecting...</div>
    </div>

    <div id="dpad">
        <div class="btn" id="btn-up" data-dir="UP">⬆️</div>
        <div class="btn" id="btn-left" data-dir="LEFT">⬅️</div>
        <div class="btn" id="btn-right" data-dir="RIGHT">➡️</div>
        <div class="btn" id="btn-down" data-dir="DOWN">⬇️</div>
    </div>

    <script>
        const socket = io();
        const statusDiv = document.getElementById('status');

        // Extract Room ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('roomId');

        if (!roomId) {
            statusDiv.innerText = "Error: No Room ID";
            statusDiv.style.color = "#ff0044";
        } else {
            // Register with server
            socket.emit('register', { role: 'controller', roomId: roomId });

            socket.on('connect', () => {
                statusDiv.innerText = `Connected to Room: ${roomId}`;
                statusDiv.style.color = "#66fcf1";
            });

            socket.on('disconnect', () => {
                statusDiv.innerText = "Disconnected";
                statusDiv.style.color = "#ff0044";
            });
        }

        // Handle Inputs
        const buttons = document.querySelectorAll('.btn');

        // Provide haptic feedback and emit event
        function handlePress(e) {
            e.preventDefault(); // Prevent double firing on touch devices

            if (!roomId) return;

            const direction = this.getAttribute('data-dir');

            // Try haptic feedback if available (Android mostly)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            socket.emit('input', {
                direction: direction,
                timestamp: Date.now()
            });

            // Visual feedback is handled by CSS :active
        }

        buttons.forEach(btn => {
            // Support both touch and mouse for testing
            btn.addEventListener('touchstart', handlePress, { passive: false });
            btn.addEventListener('mousedown', handlePress);
        });
    </script>
</body>

</html>
