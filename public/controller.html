<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beat Drop - Controller</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1f2833;
            color: #66fcf1;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            touch-action: none;
            /* Prevent scrolling and zooming */
            user-select: none;
        }

        #header {
            text-align: center;
            padding: 20px;
            background: #0b0c10;
            border-bottom: 2px solid #45a29e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #status {
            font-size: 0.9rem;
            color: #c5c6c7;
            margin-top: 5px;
            display: none;
        }

        #login-modal {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        #login-modal input {
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid #45a29e;
            border-radius: 8px;
            background: #0b0c10;
            color: #66fcf1;
            margin-bottom: 20px;
            outline: none;
        }

        #login-modal button {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #45a29e;
            color: #0b0c10;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #controller-ui {
            display: none;
        }

        #dpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            margin: 40px auto;
        }

        .btn {
            background: #45a29e;
            border: 2px solid #66fcf1;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: #0b0c10;
            box-shadow: 0 8px 0 #1f2833, 0 15px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.1s;
            cursor: pointer;
        }

        .btn:active {
            transform: translateY(8px);
            box-shadow: 0 0px 0 #1f2833, 0 5px 10px rgba(0, 0, 0, 0.4);
            background: #66fcf1;
        }

        #btn-up {
            grid-column: 2;
            grid-row: 1;
        }

        #btn-left {
            grid-column: 1;
            grid-row: 2;
        }

        #btn-right {
            grid-column: 3;
            grid-row: 2;
        }

        #btn-down {
            grid-column: 2;
            grid-row: 3;
        }

        /* ── Word Panel Overlay ───────────────────────────────────────── */
        #word-panel {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(11, 12, 16, 0.97);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        #word-panel h3 {
            margin: 0 0 8px;
            font-size: 1.3rem;
            color: #66fcf1;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .word-btn {
            width: 80%;
            max-width: 320px;
            padding: 16px;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            background: #1f2833;
            color: #edf5e1;
            border: 2px solid #45a29e;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.12s;
        }

        .word-btn:active {
            background: #45a29e;
            color: #0b0c10;
        }

        .word-btn.selected {
            background: #66fcf1;
            color: #0b0c10;
            border-color: #66fcf1;
        }

        .word-btn:disabled {
            opacity: 0.35;
            cursor: default;
        }

        #panel-timer {
            font-size: 0.85rem;
            color: #c5c6c7;
            margin-top: 4px;
        }
    </style>
</head>

<body>

    <div id="header">
        <h2>Beat Drop Player</h2>
        <div id="status">Connecting...</div>
    </div>

    <div id="login-modal">
        <input type="text" id="player-name" placeholder="Enter Name" maxlength="12" autocomplete="off" />
        <button id="join-btn">JOIN GAME</button>
    </div>

    <!-- Word panel — shown every 8 beats -->
    <div id="word-panel">
        <h3>Pick the vibe!</h3>
        <div id="word-buttons"></div>
        <div id="panel-timer"></div>
    </div>

    <div id="controller-ui">
        <div id="dpad">
            <div class="btn" id="btn-up" data-dir="UP">⬆️</div>
            <div class="btn" id="btn-left" data-dir="LEFT">⬅️</div>
            <div class="btn" id="btn-right" data-dir="RIGHT">➡️</div>
            <div class="btn" id="btn-down" data-dir="DOWN">⬇️</div>
        </div>
    </div>

    <script>
        const socket = io({ autoConnect: false });
        const statusDiv = document.getElementById('status');
        const loginModal = document.getElementById('login-modal');
        const controllerUI = document.getElementById('controller-ui');
        const nameInput = document.getElementById('player-name');
        const joinBtn = document.getElementById('join-btn');

        // Extract Room ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('roomId');

        if (!roomId) {
            loginModal.innerHTML = '<h3 style="color:#ff0044;">Error: No Room ID</h3>';
        }

        joinBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (!name || !roomId) return;

            loginModal.style.display = 'none';
            controllerUI.style.display = 'block';
            statusDiv.style.display = 'block';

            socket.io.opts.query = { name };
            socket.connect();

            socket.on('connect', () => {
                statusDiv.innerText = `Connected as ${name}`;
                statusDiv.style.color = "#66fcf1";
                // Register with server safely after connection is established
                socket.emit('register', { role: 'controller', roomId: roomId, name: name });
            });

            socket.on('disconnect', () => {
                statusDiv.innerText = "Disconnected";
                statusDiv.style.color = "#ff0044";
            });
        });

        // Handle Inputs
        const buttons = document.querySelectorAll('.btn');

        // Provide haptic feedback and emit event
        function handlePress(e) {
            e.preventDefault(); // Prevent double firing on touch devices

            if (!roomId || !socket.connected) return;

            const direction = this.getAttribute('data-dir');

            // Try haptic feedback if available (Android mostly)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            socket.emit('input', {
                direction: direction,
                timestamp: Date.now()
            });

            // Visual feedback is handled by CSS :active
        }

        buttons.forEach(btn => {
            // Support both touch and mouse for testing
            btn.addEventListener('touchstart', handlePress, { passive: false });
            btn.addEventListener('mousedown', handlePress);
        });

        // ── Word Panel ────────────────────────────────────────────────────────
        const wordPanel    = document.getElementById('word-panel');
        const wordButtons  = document.getElementById('word-buttons');
        const panelTimer   = document.getElementById('panel-timer');
        let   closeTimeout = null;
        let   countInterval = null;
        let   hasVoted     = false;

        function openWordPanel(words, duration) {
            hasVoted = false;
            wordButtons.innerHTML = '';

            words.forEach(word => {
                const btn = document.createElement('button');
                btn.className   = 'word-btn';
                btn.textContent = word;
                btn.addEventListener('click', () => {
                    if (hasVoted || !socket.connected) return;
                    hasVoted = true;
                    socket.emit('vote', { word });
                    document.querySelectorAll('.word-btn').forEach(b => {
                        b.disabled = true;
                        if (b.textContent === word) b.classList.add('selected');
                    });
                    if (navigator.vibrate) navigator.vibrate(80);
                });
                wordButtons.appendChild(btn);
            });

            wordPanel.style.display = 'flex';
            document.getElementById('controller-ui').style.display = 'none';

            // Countdown
            let remaining = Math.ceil(duration / 1000);
            panelTimer.textContent = `${remaining}s`;
            clearInterval(countInterval);
            countInterval = setInterval(() => {
                remaining--;
                panelTimer.textContent = remaining > 0 ? `${remaining}s` : '';
                if (remaining <= 0) clearInterval(countInterval);
            }, 1000);

            // Auto-close as fallback
            if (closeTimeout) clearTimeout(closeTimeout);
            closeTimeout = setTimeout(closeWordPanel, duration + 200);
        }

        function closeWordPanel() {
            wordPanel.style.display = 'none';
            document.getElementById('controller-ui').style.display = 'block';
            clearInterval(countInterval);
            if (closeTimeout) { clearTimeout(closeTimeout); closeTimeout = null; }
        }

        socket.on('show_word_panel', ({ words, duration }) => openWordPanel(words, duration));
        socket.on('word_panel_result', closeWordPanel);
    </script>
</body>

</html>
