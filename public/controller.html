<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beat Drop - Controller</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff007f;
            --neon-green: #00ff66;
            --dark-bg: #050508;
            --panel-bg: rgba(10, 15, 25, 0.7);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg);
            color: var(--neon-blue);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        #header {
            text-align: center;
            padding: 20px;
            background: var(--panel-bg);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 4px 20px rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        h2 {
            margin: 0;
            font-size: 1.8rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from {
                text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            }

            to {
                text-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue), 0 0 40px var(--neon-blue);
            }
        }

        #status {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            display: none;
            letter-spacing: 1px;
        }

        #login-modal {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        #login-modal input {
            padding: 15px;
            font-size: 1.5rem;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            margin-bottom: 20px;
            outline: none;
            box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.2);
        }

        #login-modal input:focus {
            box-shadow: inset 0 0 15px rgba(0, 243, 255, 0.4), 0 0 10px rgba(0, 243, 255, 0.4);
        }

        #login-modal button {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            transition: all 0.2s;
        }

        #login-modal button:active {
            background: rgba(0, 243, 255, 0.3);
            transform: scale(0.95);
        }

        #controller-ui {
            display: none;
        }

        #dpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            margin: 40px auto;
        }

        .btn {
            background: rgba(10, 15, 25, 0.9);
            border: 2px solid var(--neon-blue);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            box-shadow: 0 8px 0 rgba(0, 150, 200, 0.2), 0 15px 20px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(0, 243, 255, 0.1);
            transition: all 0.1s;
            cursor: pointer;
        }

        .btn:active {
            transform: translateY(8px);
            box-shadow: 0 0px 0 #1f2833, 0 5px 10px rgba(0, 0, 0, 0.6), inset 0 0 25px rgba(0, 243, 255, 0.4);
            border-color: #fff;
            color: #fff;
            text-shadow: 0 0 15px #fff, 0 0 30px #fff;
        }

        #btn-up {
            grid-column: 2;
            grid-row: 1;
        }

        #btn-left {
            grid-column: 1;
            grid-row: 2;
        }

        #btn-right {
            grid-column: 3;
            grid-row: 2;
        }

        #btn-down {
            grid-column: 2;
            grid-row: 3;
        }

        /* ── Word Panel Overlay ───────────────────────────────────────── */
        #word-panel {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(11, 12, 16, 0.97);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        #word-panel h3 {
            margin: 0 0 8px;
            font-size: 1.3rem;
            color: #66fcf1;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .word-btn {
            width: 80%;
            max-width: 320px;
            padding: 16px;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            background: #1f2833;
            color: #edf5e1;
            border: 2px solid #45a29e;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.12s;
        }

        .word-btn:active {
            background: #45a29e;
            color: #0b0c10;
        }

        .word-btn.selected {
            background: #66fcf1;
            color: #0b0c10;
            border-color: #66fcf1;
        }

        .word-btn:disabled {
            opacity: 0.35;
            cursor: default;
        }

        #panel-timer {
            font-size: 0.85rem;
            color: #c5c6c7;
            margin-top: 4px;
        }

        /* ── Penalty Screen ───────────────────────────────────────── */
        #penalty-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 200;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ff0044;
            font-family: 'Orbitron', monospace;
            text-align: center;
        }

        #penalty-screen iframe {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
            left: -9999px;
            top: -9999px;
        }
    </style>
</head>

<body>

    <div id="header">
        <h2>Beat Drop Player</h2>
        <div id="status">Connecting...</div>
    </div>

    <div id="login-modal">
        <input type="text" id="player-name" placeholder="Enter Name" maxlength="12" autocomplete="off" />
        <button id="join-btn">JOIN GAME</button>
    </div>

    <!-- Word panel — shown every 8 beats -->
    <div id="word-panel">
        <h3>Pick the vibe!</h3>
        <div id="word-buttons"></div>
        <div id="panel-timer"></div>
    </div>

    <!-- Penalty screen — shown to losers at end of game -->
    <div id="penalty-screen">
        <h2 style="color:red; animation:none">YOU LOSE!</h2>
        <div style="color:white; margin-top:10px;">Play this on max volume</div>
        <div id="yt-container"></div>
    </div>

    <div id="controller-ui">
        <div id="dpad">
            <div class="btn" id="btn-up" data-dir="UP">W</div>
            <div class="btn" id="btn-left" data-dir="LEFT">A</div>
            <div class="btn" id="btn-right" data-dir="RIGHT">D</div>
            <div class="btn" id="btn-down" data-dir="DOWN">S</div>
        </div>
    </div>

    <script>
        const socket = io({ autoConnect: false });
        const statusDiv = document.getElementById('status');
        const loginModal = document.getElementById('login-modal');
        const controllerUI = document.getElementById('controller-ui');
        const nameInput = document.getElementById('player-name');
        const joinBtn = document.getElementById('join-btn');

        // Extract Room ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('roomId');

        if (!roomId) {
            loginModal.innerHTML = '<h3 style="color:#ff0044;">Error: No Room ID</h3>';
        }

        joinBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (!name || !roomId) return;

            loginModal.style.display = 'none';
            controllerUI.style.display = 'block';
            statusDiv.style.display = 'block';

            socket.io.opts.query = { name };
            socket.connect();

            socket.on('connect', () => {
                statusDiv.innerText = `Connected as ${name}`;
                statusDiv.style.color = "var(--neon-green)";
                // Register with server safely after connection is established
                socket.emit('register', { role: 'controller', roomId: roomId, name: name });
            });

            socket.on('disconnect', () => {
                statusDiv.innerText = "Disconnected";
                statusDiv.style.color = "#ff0044";
            });
        });

        // Handle Inputs
        const buttons = document.querySelectorAll('.btn');

        // Provide haptic feedback and emit event
        function handlePress(e) {
            e.preventDefault(); // Prevent double firing on touch devices

            if (!roomId || !socket.connected) return;

            const direction = this.getAttribute('data-dir');

            // Try haptic feedback if available (Android mostly)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            socket.emit('input', {
                direction: direction,
                timestamp: Date.now()
            });

            // Visual feedback is handled by CSS :active
        }

        buttons.forEach(btn => {
            // Support both touch and mouse for testing
            btn.addEventListener('touchstart', handlePress, { passive: false });
            btn.addEventListener('mousedown', handlePress);
        });

        // ── Word Panel ────────────────────────────────────────────────────────
        const wordPanel = document.getElementById('word-panel');
        const wordButtons = document.getElementById('word-buttons');
        const panelTimer = document.getElementById('panel-timer');
        let closeTimeout = null;
        let countInterval = null;
        let hasVoted = false;

        function openWordPanel(words, duration) {
            hasVoted = false;
            wordButtons.innerHTML = '';

            words.forEach(word => {
                const btn = document.createElement('button');
                btn.className = 'word-btn';
                btn.textContent = word;
                btn.addEventListener('click', () => {
                    if (hasVoted || !socket.connected) return;
                    hasVoted = true;
                    socket.emit('vote', { word });
                    document.querySelectorAll('.word-btn').forEach(b => {
                        b.disabled = true;
                        if (b.textContent === word) b.classList.add('selected');
                    });
                    if (navigator.vibrate) navigator.vibrate(80);
                });
                wordButtons.appendChild(btn);
            });

            wordPanel.style.display = 'flex';
            document.getElementById('controller-ui').style.display = 'none';

            // Countdown
            let remaining = Math.ceil(duration / 1000);
            panelTimer.textContent = `${remaining}s`;
            clearInterval(countInterval);
            countInterval = setInterval(() => {
                remaining--;
                panelTimer.textContent = remaining > 0 ? `${remaining}s` : '';
                if (remaining <= 0) clearInterval(countInterval);
            }, 1000);

            // Auto-close as fallback
            if (closeTimeout) clearTimeout(closeTimeout);
            closeTimeout = setTimeout(closeWordPanel, duration + 200);
        }

        function closeWordPanel() {
            wordPanel.style.display = 'none';
            document.getElementById('controller-ui').style.display = 'block';
            clearInterval(countInterval);
            if (closeTimeout) { clearTimeout(closeTimeout); closeTimeout = null; }
        }

        socket.on('show_word_panel', ({ words, duration }) => openWordPanel(words, duration));
        socket.on('word_panel_result', closeWordPanel);

        // ── Endgame / Penalty Handling ─────────────────────────────────────────
        socket.on('client_game_started', () => {
            document.getElementById('penalty-screen').style.display = 'none';
            document.getElementById('yt-container').innerHTML = '';
            // Reset status text just in case
            if (statusDiv.innerHTML.includes("GAME OVER")) {
                statusDiv.innerText = `Connected as ${nameInput.value}`;
                statusDiv.style.color = "var(--neon-green)";
            }
        });

        socket.on('client_game_ended', ({ losers }) => {
            const isLoser = losers.includes(socket.id);
            if (isLoser) {
                // Show youtube penalty
                document.getElementById('penalty-screen').style.display = 'flex';
                document.getElementById('yt-container').innerHTML = `
                    <iframe width="100%" height="100%" 
                        src="https://www.youtube.com/embed/207fL1pIAis?autoplay=1&controls=0&modestbranding=1" 
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>`;
                if (navigator.vibrate) navigator.vibrate([200, 100, 200, 100, 500]);
            } else {
                statusDiv.innerText = "GAME OVER - WAITING FOR HOST";
                statusDiv.style.color = "var(--neon-pink)";
            }
        });

        // ── Color assignment ─────────────────────────────────────────
        socket.on('set_color', ({ hexColor }) => {
            document.documentElement.style.setProperty('--neon-blue', hexColor);
        });
    </script>
</body>

</html>
